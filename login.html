<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Admin Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: green;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .login-card {
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      padding: 30px;
      width: 350px;
    }
  </style>
</head>
<body>
  <div class="login-card">
    <h4 class="text-center mb-3 text-primary">Admin Login</h4>
    <form id="loginForm">
      <div class="mb-3">
        <label>Email</label>
        <input type="email" class="form-control" id="email" placeholder="Enter admin email" required>
      </div>
      <div class="mb-3">
        <label>Password</label>
        <input type="password" class="form-control" id="password" placeholder="Enter password" required>
      </div>
      <button type="submit" class="btn btn-primary w-100">Login</button>
    </form>
    <p id="errorMsg" class="text-danger mt-3 text-center"></p>
  </div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', (e) => {
      e.preventDefault();

      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();

      // âœ… Replace this check with backend API validation if available
      if (email === "admin@teravaani.com" && password === "admin123") {
        localStorage.setItem("adminLoggedIn", "true");
        window.location.href = "AdminDashboard.html";
      } else {
        document.getElementById('errorMsg').textContent = "Invalid credentials. Please try again.";
      }
    });
  </script>
</body>
</html>
